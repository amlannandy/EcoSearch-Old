<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>EcoSearch - Reset Password</title>
  </head>
  <body>
    <div class="bg-success text-center text-white p-4">
      <h1 class="display-4">EcoSearch</h1>
      <p class="lead">
        A Flora and Fauna Classification, Storage and Visualization Platform
      </p>
    </div>
    <div class="pt-4 pb-3 bg-dark">
      <p class="lead text-white text-center">Reset your password</p>
    </div>
    <div class="m-4">
      <div class="d-flex justify-content-center">
        <div class="col-lg-6">
          <div>
            {% with messages = get_flashed_messages(with_categories=true) %} {%
            if messages %} {% for message in messages %}
            <div class="text-center alert alert-{{ message[0] }}">
              {{ message[1] }}
            </div>
            {% endfor %} {% endif %} {% endwith %}
          </div>
          <form action="" role="form" method="POST">
            <!-- Password 1 -->
            <div class="input-group mb-3">
              <input
                placeholder="Enter new password"
                name="password1"
                required
                type="password"
                class="form-control"
              />
            </div>
            <!-- Password 2 -->
            <div class="input-group mb-3">
              <input
                placeholder="Confirm new password"
                name="password2"
                required
                type="password"
                class="form-control"
              />
            </div>
            <button type="submit" class="btn btn-outline-dark btn-block">
              Reset Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
